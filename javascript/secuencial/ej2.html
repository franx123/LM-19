<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var alto = prompt("dime la altura");
            var base = prompt("Dime la base");
            var area = base * alto;
            var perimetro = (2 * base) + (2 * alto);
            $("#outputarea").html("El area es: " + area)
            $("#outputper").html("El perimetro es: " + perimetro)
        });
    </script>
</head>

<body>
    <h2 id="outputarea"></h2>
    <h2 id="outputper"></h2>
</body>

</html>

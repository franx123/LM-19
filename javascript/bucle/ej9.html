<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var base=parseInt(prompt("Introduce base"));
            var exponente=parseInt(prompt("Introduce exponente"));
            var total=1;
            for (let i = 0; i <= exponente; i++) {
                total=total*base;        
            }
            alert(total);
        });
    </script>

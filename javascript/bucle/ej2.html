<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var random=Math.round(Math.random() * (101 - 1) + 1);
            var cont=10;
            var intentos=0;
            var num=parseInt(prompt("Introduce un numero"));
            while (cont>0) {
                if (num<random) {
                    num=parseInt(prompt("Este numero era menor, intentalo con otro mayor"));
                }else{
                    num=parseInt(prompt("Este numero era mayor, intentalo con otro menor"));
                };
                if (num==random) {
                    alert("Acertaste,numero de intentos: "+intentos);
                    break;
                };
                intentos++;
                cont--;
            };
        });
    </script>
</head>

</body>
</html>

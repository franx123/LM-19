<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".clear-button").click(function(){
                $(".result").empty();
            });
            $(".click").click(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Clicked!<br/>");
            });

            $(".dblclick").dblclick(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Double clicked!<br/>");
            });
            $(".mouseenter").mouseenter(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Mouse entered <br/>");
            });
            $(".mouseleave").mouseleave(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Moused leave :( <br/>");
            });
            $(document).keypress(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Key pressed <br/>");
            });
            $(document).keydown(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Key down <br/>");
            });
            $(document).keyup(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Key up <br/>");
            });
            $(document).scroll(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - scroll  <br/>");
            });
            $(document).resize(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Resize  <br/>");
            });
            $(document).load(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Loaded  <br/>");
            });
            $(".submit").submit(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Submit  <br/>");
            });
            $(".change").change(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Changed  <br/>");
            });
            $("input.focus").focus(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Focus!!!  <br/>");
            });
            $(".blur").blur(function () {
                $(".result").prepend(new Date().toString().slice(15, 24) + " - Blur  <br/>");
            });
        });
    </script>

    <style>
        .page {
            margin: 50px auto;
            min-width: 500px;
            width: 50%;
        }

        table,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        table {
            width: 100%;
        }

        td {
            height: 100px;
            text-align: center;
        }

        td:hover {
            background-color: orange;
        }

        .result-content {
            background-color: lightskyblue;
            border: 5px solid blue;
            border-radius: 15px;
            margin-top: 50px;
            padding: 25px;
            position: relative;
        }

        .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

</head>

<body>
    <div class="page">
        <table>
            <tr>
                <td class="click" title="Click me!!">click</td>
                <td class="keypress"title="Press any key on the input below">keypress</td>
                <td title="Click on this input which is a submit type input. The page is refreshed after clicking">
                    <p>submit</p>
                    <form class="submit">
                        <input type="submit" value="Click to submit">
                    </form>
                </td>
                <td class="load" title="A piece of this web is loaded on the blue paragraph when you click here">load
                </td>
            </tr>
            <tr>
                <td class="dblclick" title="Double click here">dblclick</td>
                <td class="keydown" title="Press any key on the input below">keydown</td>
                <td>
                    <p>change</p>
                    <form>
                        <input class="change" type="text" value="Change me">
                    </form>
                </td>
                <td title="Look what happens when you resize this window">resize</td>
            </tr>
            <tr>
                <td class="mouseenter" title="Look what happens when the mouse enters here">mouseenter</td>
                <td class="keyup" title="Press any key on the input below">keyup</td>
                <td title="Look what happens when the input gets the focus">
                    <p>focus</p>
                    <form>
                        <input class="focus" type="text" value="Bring the focus to me">
                    </form>
                </td>
                <td title="Look what happens when you scroll this page">scroll</td>
            </tr>
            <tr>
                <td class="mouseleave" title="Look what happens when the mouse leaves this cell">mouseleave</td>
                <td>
                    <form>
                        <input class="key" type="text" value="press any key here">
                    </form>
                </td>
                <td title="Look what happens when the focus leaves this input">
                    <p>blur</p>
                    <form>
                        <input class="blur" type="text" value="Take the focus out">
                    </form>
                </td>
                <td title="This event will be raised when (between other things) you close this window">
                    <span style="text-decoration: line-through">unload</span>
                </td>
            </tr>
        </table>

        <div class="result-content">
            <div class="result"></div>
            <button class="clear-button">Clear</button>
        </div>
    </div>
</body>

</html>
